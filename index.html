<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown</title>
</head>

<body>
    <section class="section-center">
        <article class="image">
            <img src="https://vannilla-js-basic-project-12-countdown.netlify.app/gift.jpeg" alt="gift image">
        </article>
        <article class="giveaway">
            <h1 class="giveaway-title">old iphone giveaway</h1>
            <div class="giveaway-deadline"></div>
            <p class="giveaway-detail">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat quam, laborum
                maxime fuga at rem, laboriosam aperiam odit earum possimus, cupiditate quisquam! Corporis nihil repellat
                eligendi sit officia libero itaque dignissimos ut unde laboriosam.</p>
            <div class="giveaway-countdown">
                <div class="countdown">
                    <div class="days"></div>
                    <span>days</span>
                </div>
                <div class="countdown">
                    <div class="hours"></div>
                    <span>hours</span>
                </div>
                <div class="countdown">
                    <div class="mins"></div>
                    <span>mins</span>
                </div>
                <div class="countdown">
                    <div class="secs"></div>
                    <span>secs</span>
                </div>
            </div>
        </article>
    </section>
    <script src="./app.js"></script>
</body>

</html>
